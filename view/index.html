<!-- The sign in page -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Sign In Page</title>
</head>

<body>
  <section class="pizzaOption">
     
  </section>


<!-- MODAL: SIGN IN-->
<section class="signIn">
    <div class="modal" id="signInModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- FORM -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="signInPassword" placeholder="Password">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Log In</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MODAL: SIGN UP -->
  <section class="signUp">
    <div class="modal" id="signUpModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <!-- FORM -->
              <form>
                  <div class="form-group">
                  <div class="row">
                      <div class="col">
                          <label for="InputName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                      </div>
                      <div class="col">
                          <label for="InputName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
                    <small id="emailHelp" class="form-text text-muted">Password must be atleast 8 characters.</small>
                  </div>
                  <div class="form-group">
                      <label for="InputPassword">Re-enter Password</label>
                      <input type="password" class="form-control" id="reEnterPassword" placeholder="Password">
                    </div>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- HEADER -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">WAKELSTACKEL Pizza</h1>
      <p class="lead">Dreams really do come true, when you have the right slice.</p>
    </div>
  </div>

  <!-- NAV -->
  <ul class="nav">
      <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Menu</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="modal" data-target="#signInModal" href="#">Sign In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="modal" data-target="#signUpModal" href="#">Sign Up</a>
    </li>
  </ul>

  <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
